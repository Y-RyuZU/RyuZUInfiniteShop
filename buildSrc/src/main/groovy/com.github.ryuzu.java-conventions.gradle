plugins {
    id 'java-library'
    id 'maven-publish'
}


group = 'com.github.ryuzu'
version = '1.0.0'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
