name: RyuZUInfiniteShop
version: ${project.version}
main: ryuzuinfiniteshop.ryuzuinfiniteshop.RyuZUInfiniteShop
api-version: 1.13
description: 無限にページを作成できるShopPluginです
softdepend:
  - MythicMobs

commands:
  ris:
    usage:  /ris
    description: RyuZUInfinityShopのコマンド

permissions:
  ris.player:
    default: true
  ris.op:
    default: op
  ris.*:
    children:
      ris.op: true
      ris.player: true