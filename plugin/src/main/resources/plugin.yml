name: SearchableInfiniteShop
version: 1.0.0
main: ryuzuinfiniteshop.ryuzuinfiniteshop.RyuZUInfiniteShop
api-version: 1.13
description: 無限にページを作成し、検索機能も付けられたShopkeepersを改善したShopPluginです
softdepend:
  - MythicMobs
  - Citizens

commands:
  sis:
    usage:  /sis
    description: SearchableInfiniteShopのコマンド

permissions:
  sis.player:
    default: true
  sis.search:
    default: true
  sis.list:
    default: true
  sis.op:
    default: op
  sis.*:
    children:
      sis.op: true
      sis.search: true
      sis.list: true
      sis.player: true